<!DOCTYPE html>
<html>
<head>
  <title>R+SP Selection Builder</title>

  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

  <link type="image/x-icon" rel="shortcut icon" href="/redatam/images/favicon.ico" />

  <script type="text/javascript" src="/redatam/js/jquery-current.min.js"></script>

  <script type="text/javascript" src="/redatam/js/red.selBlder.js"></script>

	<link type="text/css" rel="stylesheet" href="/redatam/css/themes/pepper-grinder/jquery-ui.min.css" />

	<link type="text/css" rel="stylesheet" href="/redatam/css/red.input.css" />

<body>
<form name='SELECTION' action='Selection' method='POST'>

<div class="ui-widget-content ui-corner-tl ui-corner-tr">
