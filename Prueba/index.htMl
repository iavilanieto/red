<script type="text/javascript">
var esquema="https://vega.github.io/schema/vega/v3.0.json";


datosJSON={};
function generarPiramide(){
  return {
  "$schema":esquema ,
  "height": 300+(5*personas2.length),
  "padding": 5,

  "signals": [
    { "name": "chartWidth", "value": 300 },
    { "name": "chartPad", "value": 20 },
    { "name": "width", "update": "2 * chartWidth + chartPad" },
    { "name": "year", "value": 2000 }
  ],

  "data": [
    {
      "name": "population",
      "values": personas2
    },
    {
      "name": "valores",
      "source": "population",
      "transform": [
        {
        	"type": "fold", 
        	"fields": ["col3","col4"]
    	}
      ]
     }
  ],


  "scales": [
    {
      "name": "y",
      "type": "band",
      "range": [{"signal": "height"}, 0],
      "round": true,
      "domain": {"data": "population", "field": "col2"}
    }
  ],
   "marks": [
    {
      "type": "text",
      "interactive": false,
      "from": {"data": "population"},
      "encode": {
        "enter": {
          "x": {"signal": "chartWidth + chartPad / 2"},
          "y": {"scale": "y", "field": "col2", "band": 0.5},
          "text": {"field": "col2"},
          "baseline": {"value": "middle"},
          "align": {"value": "center"},
          "fill": {"value": "grey"}
        }
      }
    },
    {
      "type": "group",

      "encode": {
        "update": {
          "x": {"value": -50},
          "height": {"signal": "height"}
        }
      },

      "scales": [
        {
          "name": "x",
          "type": "linear",
          "range": [{"signal": "chartWidth"}, 0],
          "nice": true, "zero": true,
          "domain": {"data": "valores", "field": "value"}
        }
      ],

      "axes": [
        {"orient": "bottom", "scale": "x", "format": "s"}
      ], 
       "marks": [
        {
          "type": "rect",
          "from": {"data": "population"},
          "encode": {
            "enter": {
              "x": {"scale": "x", "field": "col3"},
              "x2": {"scale": "x", "value": 0},
              "y": {"scale": "y", "field": "col2"},
              "height": {"scale": "y", "band": 1, "offset": -1},
              "fillOpacity": {"value": 0.6},
              "fill": {"value": "#1f77b4"}
            }
          }
        }
      ]
  },
      {
      "type": "group",

      "encode": {
        "update": {
          "x": {"signal": "chartWidth+chartPad"},
          "height": {"signal": "height"}
        }
      },

      "scales": [
        {
          "name": "x",
          "type": "linear",
          "range": [50, {"signal": "chartWidth"}],
          "nice": true, "zero": true,
          "domain": {"data": "valores", "field": "value"}
        }
      ],

      "axes": [
        {"orient": "bottom", "scale": "x", "format": "s"}
      ], 
       "marks": [
        {
          "type": "rect",
          "from": {"data": "population"},
          "encode": {
            "enter": {
              "x": {"scale": "x", "field": "col4"},
              "x2": {"scale": "x", "value": 0},
              "y": {"scale": "y", "field": "col2"},
              "height": {"scale": "y", "band": 1, "offset": -1},
              "fillOpacity": {"value": 0.6},
              "fill": {"value": "#0000"}
            }
          }
        }
      ]
  }]
  }}

function generarBarras(){
  return {
    "$schema": esquema,

  "width": personas2.length+500,
  "height": personas2.length+200,
  "padding": 5,
  "data": [
    {
      "name": "personas",
      "values": personas2
    },
    {
      "name": "valores",
      "source": "personas",
      "transform": [
        {
          "type": "fold", 
          "fields": ["col2","col3","col4","col5"]
      }
      ]
     }
  ]
  ,
  "scales": [
    {
      "name": "x",
      "type":  "band",
      "range": "width",
      "domain": {"data": "personas", "field": "col2"},
      "padding": 0.1
    },
    {
      "name": "y",
      "type": "linear",
      "range": "height",
      "round": true,
      "zero": true,
      "nice": true,
      "domain": {"data": "personas", "field": "col5"},
    }
  ]
  ,

  "axes": [
    {"orient": "bottom", "scale": "x", "zindex": 1},
    {"orient": "left", "scale": "y", "zindex": 1}
  ]
  ,

  "marks": [
    {
      "type": "group",
      "from": {
        "facet": {
          "data": "personas",
          "name": "facet",
          "groupby": "col2"
        }
      },
      "encode": {
        "enter": {
          "x": {"scale": "x", "field": "col2"}
        }
      },
      "signals": [
        {"name": "height", "update": "bandwidth('x')"}
      ],

      "scales": [
        {
          "name": "pos",
          "type": "band",
          "range": "height",
          "domain": {"data": "facet", "field": "col3"}
        }
      ],
      "marks": [
        {
          "name": "bars",
          "from": {"data": "facet"},
          "type": "rect",
          "encode": {
            "enter": {
              "x": {"scale": "pos", "field": "col3", "band": .5},
              "width": {"scale": "pos", "band": .5},
              "y": {"scale": "y", "field": "col3"},
              "y2": {"scale": "y", "value": 0},
              "fill": {"value": "grey"}
          } 
        }},
        {
          "name": "bars1",
          "from": {"data": "facet"},
          "type": "rect",
          "encode": {
            "enter": {
              "x": {"scale": "pos","field": "col4"},
              "width": {"scale": "pos", "band": 0.5},
              "y": {"scale": "y", "field": "col4"},
              "y2": {"scale": "y", "value": 0},
               "fill": {"value": "#659CCA"}
          } 
        }}
       
      ]
    }
  ]
}}


function generarBarras2(){
  return {
    "$schema": esquema,

  "width": personas.length,
  "height": personas.length,
  "padding": 5,
  "data": [
    {
      "name": "personas",
      "values": personas
    },
    {
      "name": "valores",
      "source": "personas",
      "transform": [
        {
        	"type": "fold", 
        	"fields": ["age","sex","people"]//,
        	//"calculate":"datum.sex == 2 ? 'F' : 'M', as "
    	}
      ]
     }
  ]
  ,
  "scales": [
    {
      "name": "x",
      "type":  "band",
      "range": "width",
      "domain": {"data": "personas", "field": "age"},
      "padding": 0.2
    },
    {
      "name": "y",
      "type": "linear",
      "range": "height",
      "round": true,
      "zero": true,
      "nice": true,
      "domain": {"data": "personas", "field": "people"},
    },
    {
      "name": "color",
      "type": "ordinal",
      "domain": {"data": "personas", "field": "sex"},
      "range": ["#000", "#659CCA"]
    }
  ]
  ,

  "axes": [
    {"orient": "bottom", "scale": "x", "zindex": 1},
    {"orient": "left", "scale": "y", "zindex": 1}
  ]
  ,

  "marks": [
    {
      "type": "group",

      "from": {
        "facet": {
          "data": "personas",
          "name": "facet",
          "groupby": "age"
        }
      },

      "encode": {
        "enter": {
          "x": {"scale": "x", "field": "age"}
        }
      },

      "signals": [
        {"name": "height", "update": "bandwidth('x')"}
      ],

      "scales": [
        {
          "name": "pos",
          "type": "band",
          "range": "height",
          "domain": {"data": "facet", "field": "sex"}
        }
      ],
      "marks": [
        {
          "name": "bars",
          "from": {"data": "facet"},
          "type": "rect",
          "encode": {
            "enter": {
              "x": {"scale": "pos", "field": "sex"},
              "width": {"scale": "pos", "band": 1},
              "y": {"scale": "y", "field": "people"},
              "y2": {"scale": "y", "value": 0},
              "fill": {"scale": "color", "field": "sex"}
         } } 
        },

        {
          "type": "text",
          "from": {"data": "bars"},
          "encode": {
            "enter": {
              "y": {"field": "y2", "offset": 25},
              "x": {"field": "x", "offset": {"field": "width", "mult": 0.5}},
              "fill": {"value": "black"},
              "align": {"value": "right"},
              "baseline": {"value": "middle"},
              "text": {"field": "datum.sex"},
            }
          }
        }
      ]
    }
  ]
}}


	function iniciarConsulta1(){
	 $("#Tabpopulation").empty();
	 $("#Tabpopulation").append("<div><div id=\"population-pyramid\" class=\"view\"></div></div>");
    var view = new vega.View(vega.parse(generarPiramide()), {
    loader: vega.loader(),
    logLevel: vega.Warn,
    renderer: 'canvas'
    }).initialize('#population-pyramid').hover().run();

    console.log(datosJSON);
    }

	function iniciarConsulta2(){
	 $("#Tabpopulation").empty();
	 $("#Tabpopulation").append("<div><div id=\"population-pyramid\" class=\"view\"></div></div>");
    var view = new vega.View(vega.parse(generarBarras()), {
    loader: vega.loader(),
    logLevel: vega.Warn,
    renderer: 'canvas'
    }).initialize('#population-pyramid').hover().run();
    console.log(personas2);
    }

   $("#Tabpopulation").empty();
   $("#Tabpopulation").append("<div><div id=\"population-pyramid\" class=\"view\"></div></div>");

</script>
