function generarPiramide(){
   return {
  "$schema":esquema ,
  "height": 300+(5*datosJSON.length),
  "padding": 5,

  "signals": [
    { "name": "chartWidth", "value": 300 },
    { "name": "chartPad", "value": 20 },
    { "name": "width", "update": "2 * chartWidth + chartPad" },
    { "name": "year", "value": 2000 }
  ],

  "data": [
    {
      "name": "population",
      "values": datosJSON
    },
    {
      "name": "valores",
      "source": "population",
      "transform": [
        {
        	"type": "fold", 
        	"fields": ["total","working-age"]
    	}
      ]
     }
  ],


  "scales": [
    {
      "name": "y",
      "type": "band",
      "range": [{"signal": "height"}, 0],
      "round": true,
      "domain": {"data": "population", "field": "name"}
    }
  ],
   "marks": [
    {
      "type": "text",
      "interactive": false,
      "from": {"data": "population"},
      "encode": {
        "enter": {
          "x": {"signal": "chartWidth + chartPad / 2"},
          "y": {"scale": "y", "field": "name", "band": 0.5},
          "text": {"field": "name"},
          "baseline": {"value": "middle"},
          "align": {"value": "center"},
          "fill": {"value": "#000"}
        }
      }
    },
    {
      "type": "group",

      "encode": {
        "update": {
          "x": {"value": -50},
          "height": {"signal": "height"}
        }
      },

      "scales": [
        {
          "name": "x",
          "type": "linear",
          "range": [{"signal": "chartWidth"}, 0],
          "nice": true, "zero": true,
          "domain": {"data": "valores", "field": "value"}
        }
      ],

      "axes": [
        {"orient": "bottom", "scale": "x", "format": "s"}
      ], 
       "marks": [
        {
          "type": "rect",
          "from": {"data": "population"},
          "encode": {
            "enter": {
              "x": {"scale": "x", "field": "total"},
              "x2": {"scale": "x", "value": 0},
              "y": {"scale": "y", "field": "name"},
              "height": {"scale": "y", "band": 1, "offset": -1},
              "fillOpacity": {"value": 0.6},
              "fill": {"value": "#1f77b4"}
            }
          }
        }
      ]
  },
      {
      "type": "group",

      "encode": {
        "update": {
          "x": {"signal": "chartWidth+chartPad"},
          "height": {"signal": "height"}
        }
      },

      "scales": [
        {
          "name": "x",
          "type": "linear",
          "range": [50, {"signal": "chartWidth"}],
          "nice": true, "zero": true,
          "domain": {"data": "valores", "field": "value"}
        }
      ],

}}

function generarPiramide2(){
   return {
    "$schema": esquema,

  "width": personas.length,
  "height": personas.length,
  "padding": 5,
  "data": [
    {
      "name": "personas",
      "values": personas
    },
    {
      "name": "valores",
      "source": "personas",
      "transform": [
        {
        	"type": "fold", 
        	"fields": ["age","sex","people"]//,
        	//"calculate":"datum.sex == 2 ? 'F' : 'M', as "
    	}
      ]
     }
  ]
  ,
  "scales": [
    {
      "name": "x",
      "type":  "band",
      "range": "width",
      "domain": {"data": "personas", "field": "age"},
      "padding": 0.2
    },
    {
      "name": "y",
      "type": "linear",
      "range": "height",
      "round": true,
      "zero": true,
      "nice": true,
      "domain": {"data": "personas", "field": "people"},
    },
    {
      "name": "color",
      "type": "ordinal",
      "domain": {"data": "personas", "field": "sex"},
      "range": ["#000", "#659CCA"]
    }
  ]
  ,

  "axes": [
    {"orient": "bottom", "scale": "x", "zindex": 1},
    {"orient": "left", "scale": "y", "zindex": 1}
  ]
  ,

  "marks": [
    {
      "type": "group",

      "from": {
        "facet": {
          "data": "personas",
          "name": "facet",
          "groupby": "age"
        }
      },

      "encode": {
        "enter": {
          "x": {"scale": "x", "field": "age"}
        }
      },

      "signals": [
        {"name": "height", "update": "bandwidth('x')"}
      ],

      "scales": [
        {
          "name": "pos",
          "type": "band",
          "range": "height",
          "domain": {"data": "facet", "field": "sex"}
        }
      ],
      "marks": [
        {
          "name": "bars",
          "from": {"data": "facet"},
          "type": "rect",
          "encode": {
            "enter": {
              "x": {"scale": "pos", "field": "sex"},
              "width": {"scale": "pos", "band": 1},
              "y": {"scale": "y", "field": "people"},
              "y2": {"scale": "y", "value": 0},
              "fill": {"scale": "color", "field": "sex"}
         } } 
        },

              "align": {"value": "right"},
              "baseline": {"value": "middle"},
              "text": {"field": "datum.sex"},
            }
          }
        }
      ]
    }
  ]

}}
